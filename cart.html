<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>A Super Awesome Sweet Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                cta: '#E70040',
                dark: '#333',
                lightgrey: '#ccc',

              },
              fontSize: {
                  xxl: '4rem',
              },
            }
          }
        }
      </script>
</head>
<body>
    <!--
        Hero Section
    -->
    <section id="hero" class="hero-internal" style="background-image: url(../assets/sweets-main-bg.jpg);">
        <div class="overlay"></div>
        <header>
            <nav class="w-full py-8">
                <div class="flex space-between w-full">
                    <div>
                        <img src="assets/logo.jpg" alt="Sweet Store Logo" />
                    </div>
                    <div class="ml-auto">
                        <ul class="flex space-between ml-auto">
                            <li class="px-8 font-bold uppercase"><a href="/">Home</a></li>
                            <li class="px-8 font-bold uppercase"><a href="./products.html" title="Products">Products</a></li>
                            <li class="px-8 font-bold uppercase"><a href="./cart.html" title="Cart">Cart</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex flex-col align-center justify-center">
            <h1 class="text-xxl font-bold mb-8">Welcome to A Super Awesome Sweet Shop!</h1>
            <a href="./products.html" class="w-3/12 mx-auto text-black font-bold p-3 text-center rounded bg-cta text-white">SHOP NOW!</a>
        </main>
    </section>

    <section id="cart" class="w-9/12 mx-auto py-24">
        <table class="cart-items-table w-full items-center mb-12">
            <thead class="w-full">
                <tr class="my-8">
                    <th class="text-left" colspan="3">Product</th>
                    <th class="">Price (Â£/g)</th>
                    <th class="">Weight (g)</th>
                    <th class="">Subtotal</th>
                </tr>
            </thead>
            <tbody class="cart-items"></tbody>
        </table>

        <table class="mt-24">
           <tbody>
                <tr class="cart-totals">
                    <th colspan="4">Cart Totals</th>
                </tr>
                <tr>
                    <th>Subtotal</th>
                    <td><span class="subtotal"></span></td>
                </tr>
            </tbody>
        </table>
<p class="error-message text-red text-xs">You must order at least 40 grams of pick 'n mix to qualify for delivery. You currently have <span class="current-weight"></span> grams.</p>
<button class="py-2 px-4 bg-cta text-white clear-cart-btn">Clear Cart</button>
    </section>

    <script src="js/data/data.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/cart.js" type="text/javascript"></script>

    </body>
</html>
