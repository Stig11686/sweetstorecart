<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>A Super Awesome Sweet Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                cta: '#E70040',
                dark: '#333',
                lightgrey: '#999',
                red: '#FF0000',
              },
              spacing: {
                  '-100': '-100%',
                  '50': '50%',
                  '10pc': '10%',
              },
              fontSize: {
                  xxl: '2.5rem',
                  xxxl: '4rem',
              },
            }
          }
        }
    </script>
</head>
<body>
    <!--
        Hero Section
    -->
    <section id="hero" class="hero-internal" style="background-image: url(../assets/sweets-main-bg.jpg);">
        <div class="overlay"></div>
        <header>
            <nav class="w-full py-8">
                <div class="flex space-between w-full">
                    <div>
                        <img src="assets/logo.jpg" alt="Sweet Store Logo" />
                    </div>
                    <div class="ml-auto">
                        <ul class="flex space-between ml-auto">
                            <li class="px-8 font-bold uppercase"><a href="/">Home</a></li>
                            <li class="px-8 font-bold uppercase"><a href="./products.html" title="Products">Products</a></li>
                            <li class="px-8 font-bold uppercase"><a href="./cart.html" title="Cart">Cart</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex flex-col align-center justify-center">
            <h1 class="text-xxl font-bold mb-8">Welcome to A Super Awesome Sweet Shop!</h1>
            <a href="./products.html" class="w-3/12 mx-auto text-black font-bold p-3 text-center rounded bg-cta text-white">SHOP NOW!</a>
        </main>
    </section>

    <section id="products" class="w-9/12 mx-auto py-24">
        <h2 class="text-xxl text-center">Welcome to the Full Sweet Shop!</h2>
        <div class="product-display py-24">

        </div>
    </section>
    <div id="cart-widget" class="w-20 h-20 fixed right-0 top-50 rounded">
        <div class="bg-cta rounded relative">
            <a href="cart.html">
                <img src="assets/icon-cart.svg" class="w-full" alt="cart icon">
                <div class="cart-items-number absolute bottom-10 right-50 rounded-full text-white p-2 hidden"></div>
            </a>
        </div>
    </div>
    <script src="js/data/data.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>


    </body>
</html>
